<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap Mang</title>
    <!-- BOOTSTRAP 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="card my-5 mx-auto" style="width: 35rem;">
        <div class="card-header text-white bg-dark text-center">
            BÀI TẬP MẢNG
        </div>
        <div class="card-body">
            <form>
                <div class="d-flex px-0 justify-content-center container">
                    <div class="form-group col-6">
                        <input type="number" class="form-control" id="nhapso" placeholder="Nhập số nguyên">
                    </div>
                    <div class="form-group col-4 mr-3">
                        <button type="button" class="btn btn-danger" id="add">Thêm số nguyên</button>
                    </div>
                </div>
                <div class="container px-0">
                    <p class="p-3 alert alert-info" id="displaynum"></p>
                </div>
                <div class="container px-0">
                    <p style="display: none" class="p-3 alert alert-danger" id="result"></p>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="tinhtong">Tính tổng số dương</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="demsoduong">Đếm số dương</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="sonhonhat">Tìm số nhỏ nhất</button>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="soduongnhonhat">Tìm số dương nhỏ nhất</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="sochancuoicung">Tìm số chẵn cuối cùng</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-warning" id="showdoicho">Đổi chỗ 2 số</button>
                    </div>
                </div>
                <div class="row container p-0 d-none" id="boxdoi2so">
                    <div class="form-group col-5">
                        <input type="number" class="form-control" id="vitri1"
                            placeholder="Nhập vị trí số 1">
                    </div>
                    <div class="form-group col-5">
                        <input type="number" class="form-control" id="vitri2"
                            placeholder="Nhập vị trí số 2">
                    </div>
                    <div class="form-group col-1.5">
                        <button type="button" class="btn btn-danger" id="doicho">Đổi chỗ</button>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="sapxep">Sắp xếp mảng tăng dần</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="songuyento">Tìm số nguyên tố đầu tiên trong
                            mảng</button>
                    </div>
                </div>
                <div class="text-center">
                    <div class="form-group">
                        <button type="button" class="btn btn-warning" id="showsothuc">Nhập mảng số thực
                        </button>
                    </div>
                </div>
                <div id="boxsothuc1" class="d-none px-0 justify-content-center container">
                    <div class="form-group col-6">
                        <input type="number" class="form-control" id="nhapsothuc" placeholder="Nhập số thực">
                    </div>
                    <div class="form-group col-4 mr-3">
                        <button type="button" class="btn btn-danger" id="addsothuc">Thêm số thực</button>
                    </div>
                </div>
                <div id="boxsothuc2" class="d-none container px-0">
                    <p class="p-3 alert alert-info" id="displaysothuc"></p>
                    <p style="display: none;" class="p-3 alert alert-danger" id="result2"></p>
                </div>
                <div id="boxsothuc3" class="d-none justify-content-between">
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="timsonguyen">Tìm bao nhiêu số nguyên</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" id="sosanh">So sánh số lượng số âm và số
                            dương</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- BOOTSTRAP 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>


</body>

</html>
